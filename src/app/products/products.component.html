<div class="container row ">
    <div class="card col-lg-3 col-sm-6"  *ngFor="let product of products">
        <span>{{product.id}}&nbsp;{{product.category}}</span>
        
      <img class="card-img-top" src="{{product.image}}" alt="Card image" >
      <div class="card-body">
        <h6 class="card-title">title : {{product.title}}</h6>
        <h6>price : {{product.price}}</h6>
        
      </div>
    </div>
  </div>
<p>products works!</p>
